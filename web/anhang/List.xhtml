<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAnhangTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAnhangEmpty}" rendered="#{anhangController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{anhangController.items.rowCount > 0}">
                    <h:outputText value="#{anhangController.pagination.pageFirstItem + 1}..#{anhangController.pagination.pageLastItem + 1}/#{anhangController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{anhangController.previous}" value="#{bundle.Previous} #{anhangController.pagination.pageSize}" rendered="#{anhangController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{anhangController.next}" value="#{bundle.Next} #{anhangController.pagination.pageSize}" rendered="#{anhangController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{anhangController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnhangTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnhangTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnhangTitle_titel}"/>
                            </f:facet>
                            <h:outputText value="#{item.titel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{anhangController.prepareView}" value="#{bundle.ListAnhangViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{anhangController.prepareEdit}" value="#{bundle.ListAnhangEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{anhangController.destroy}" value="#{bundle.ListAnhangDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{anhangController.prepareCreate}" value="#{bundle.ListAnhangCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListAnhangIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
