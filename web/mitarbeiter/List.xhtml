<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:outputText escape="false" value="#{bundle.ListMitarbeiterEmpty}" rendered="#{mitarbeiterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mitarbeiterController.items.rowCount > 0}">

                    <h:commandLink action="#{mitarbeiterController.next}" value="#{bundle.Next} #{mitarbeiterController.pagination.pageSize}" rendered="#{mitarbeiterController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMitarbeiterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMitarbeiterTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMitarbeiterTitle_abteilung}"/>
                            </f:facet>
                            <h:outputText value="#{item.abteilung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:outputText value="#{item.personalnr}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMitarbeiterTitle_myMitarbeiterbild}"/>

                            <h:outputText value="#{item.myMitarbeiterbild}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                            <h:commandLink action="#{mitarbeiterController.prepareView}" value="#{bundle.ListMitarbeiterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mitarbeiterController.prepareEdit}" value="#{bundle.ListMitarbeiterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mitarbeiterController.destroy}" value="#{bundle.ListMitarbeiterDestroyLink}"/>
                        </h:column>

                <br />
                <br />
                <h:commandLink value="#{bundle.ListMitarbeiterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
