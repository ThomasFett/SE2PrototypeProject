<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIdeeTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <h:panelGrid columns="2">
                   <!-- <h:outputLabel value="#{bundle.CreateIdeeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ideeController.selected.id}" title="#{bundle.CreateIdeeTitle_id}" /> -->
                    <h:outputLabel value="#{bundle.CreateIdeeLabel_datum}" for="datum" />
                    <h:inputText id="datum" value="#{ideeController.selected.datum}" title="#{bundle.CreateIdeeTitle_datum}" >
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:inputText>
                    <!-- <h:outputLabel value="#{bundle.CreateIdeeLabel_bewertung}" for="bewertung" />
                    <h:inputText id="bewertung" value="#{ideeController.selected.bewertung}" title="#{bundle.CreateIdeeTitle_bewertung}" /> -->
                    <h:outputLabel value="#{bundle.CreateIdeeLabel_titel}" for="titel" />
                    <h:inputText id="titel" value="#{ideeController.selected.titel}" title="#{bundle.CreateIdeeTitle_titel}" />
                    <h:outputLabel value="#{bundle.CreateIdeeLabel_beschreibung}" for="beschreibung" />
                    <h:inputText id="beschreibung" value="#{ideeController.selected.beschreibung}" title="#{bundle.CreateIdeeTitle_beschreibung}" />
                    <h:outputLabel value="#{bundle.CreateIdeeLabel_autor}" for="autor" />
                    <h:selectOneMenu id="autor" value="#{ideeController.selected.autor}" title="#{bundle.CreateIdeeTitle_autor}" >
                        <f:selectItems value="#{mitarbeiterController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ideeController.create}" value="#{bundle.CreateIdeeSaveLink}" />
                <br />
                <br />
                <!-- konnte nicht auskommentiert werden -->
                <h:commandLink action="#{ideeController.prepareList}" value="#{bundle.CreateIdeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <!-- den index link hier habe ich behalten, da der untere nicht funktionierte -->
                <h:commandLink value="#{bundle.CreateIdeeIndexLink}" action="/index" immediate="true" />
                <br />
                <br />
            </h:form>
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIdeeEmpty}" rendered="#{ideeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ideeController.items.rowCount > 0}">
                    <h:outputText value="#{ideeController.pagination.pageFirstItem + 1}..#{ideeController.pagination.pageLastItem + 1}/#{ideeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ideeController.previous}" value="#{bundle.Previous} #{ideeController.pagination.pageSize}" rendered="#{ideeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ideeController.next}" value="#{bundle.Next} #{ideeController.pagination.pageSize}" rendered="#{ideeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ideeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeeTitle_datum}"/>
                            </f:facet>
                            <h:outputText value="#{item.datum}">
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeeTitle_bewertung}"/>
                            </f:facet>
                            <h:outputText value="#{item.bewertung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeeTitle_titel}"/>
                            </f:facet>
                            <h:outputText value="#{item.titel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeeTitle_beschreibung}"/>
                            </f:facet>
                            <h:outputText value="#{item.beschreibung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdeeTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ideeController.prepareView}" value="#{bundle.ListIdeeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ideeController.prepareEdit}" value="#{bundle.ListIdeeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ideeController.destroy}" value="#{bundle.ListIdeeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <!-- konnte nicht auskommentiert werden! -->
                <h:commandLink action="#{ideeController.prepareCreate}" value="#{bundle.ListIdeeCreateLink}"/>
                <br />
                <br />
                <!-- <h:commandLink value="#{bundle.ListIdeeIndexLink}" action="/list" immediate="true" /> -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
