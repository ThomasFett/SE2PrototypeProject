<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewAnhangTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnhangLabel_id}"/>

                    <h:outputText value="#{bundle.ViewAnhangLabel_url}"/>
                    <h:outputText value="#{anhangController.selected.url}" title="#{bundle.ViewAnhangTitle_url}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{anhangController.destroyAndView}" value="#{bundle.ViewAnhangDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAnhangEditLink}"/>
                <br />
                <h:commandLink action="#{anhangController.prepareCreate}" value="#{bundle.ViewAnhangCreateLink}" />
                <br />
                <h:commandLink action="#{anhangController.prepareList}" value="#{bundle.ViewAnhangShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAnhangIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
