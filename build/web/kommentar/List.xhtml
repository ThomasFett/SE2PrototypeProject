<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKommentarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKommentarEmpty}" rendered="#{kommentarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kommentarController.items.rowCount > 0}">
                    <h:outputText value="#{kommentarController.pagination.pageFirstItem + 1}..#{kommentarController.pagination.pageLastItem + 1}/#{kommentarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kommentarController.previous}" value="#{bundle.Previous} #{kommentarController.pagination.pageSize}" rendered="#{kommentarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kommentarController.next}" value="#{bundle.Next} #{kommentarController.pagination.pageSize}" rendered="#{kommentarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kommentarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKommentarTitle_beitrag}"/>
                            </f:facet>
                            <h:outputText value="#{item.beitrag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKommentarTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKommentarTitle_datum}"/>
                            </f:facet>
                            <h:outputText value="#{item.datum}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKommentarTitle_bewertung}"/>
                            </f:facet>
                            <h:outputText value="#{item.bewertung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKommentarTitle_titel}"/>
                            </f:facet>
                            <h:outputText value="#{item.titel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKommentarTitle_beschreibung}"/>
                            </f:facet>
                            <h:outputText value="#{item.beschreibung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKommentarTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kommentarController.prepareView}" value="#{bundle.ListKommentarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kommentarController.prepareEdit}" value="#{bundle.ListKommentarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kommentarController.destroy}" value="#{bundle.ListKommentarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{kommentarController.prepareCreate}" value="#{bundle.ListKommentarCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListKommentarIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
